<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Code Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Online Code Editor</h1>
  </header>

  <main class="container">
    <section class="editor">
      <label for="html-code">HTML</label>
      <textarea id="html-code" placeholder="Write HTML here..." oninput="run()"></textarea>

      <label for="css-code">CSS</label>
      <textarea id="css-code" placeholder="Write CSS here..." oninput="run()"></textarea>

      <label for="js-code">JavaScript</label>
      <textarea id="js-code" placeholder="Write JavaScript here..." oninput="run()"></textarea>
    </section>

    <section class="output">
      <label for="output">Output</label>
      <iframe id="output" title="Live Preview"></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
